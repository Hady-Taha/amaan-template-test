<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <title>Amman Stream Player v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="./js/amaan.js"></script>
</head>

<body class="bg-black text-light d-flex flex-column align-items-center justify-content-center py-5"
    style="height: 100dvh;">
    <div class="row">
        <div class="col-6">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <!--Android-->
                <a class="btn btn-lg btn-success"
                    href="intent://#Intent;scheme=booklet;package=com.easytech.booklet;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.easytech.booklet;end">
                    <i class="bi bi-android"></i>
                </a>
                <small class="mt-2">
                    Android
                </small>
            </div>

        </div>
        <div class="col-6">
            <div class="d-flex flex-column justify-content-center align-items-center">


                <a class="btn btn-lg btn-light"
                    href="intent://foo?#Intent;scheme=booklet;package=com.easytech.booklet;end"><i
                        class="bi bi-apple"></i>
                </a>
                <small class="mt-2">
                    IOS
                </small>
            </div>
        </div>

    </div>

</body>


</html>
