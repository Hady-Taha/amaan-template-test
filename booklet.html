<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <title>Amman Stream Player v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            height: 100dvh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }

        .btn-gradient {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-gradient:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-light-gradient {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-light-gradient:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        small {
            display: block;
            margin-top: 0.5rem;
            font-weight: 500;
            color: #fff;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center py-5">

    <div class="row g-5">
        <!-- Android -->
        <div class="col-6 d-flex flex-column justify-content-center align-items-center">
            <a class="btn btn-gradient"
                href="intent://#Intent;scheme=booklet;package=com.easytech.booklet;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.easytech.booklet;end">
                <i class="bi bi-android"></i>
            </a>
            <small>Android</small>
        </div>

        <!-- iOS -->
        <div class="col-6 d-flex flex-column justify-content-center align-items-center">
            <a class="btn btn-light-gradient" href="https://apps.apple.com/app/idYOUR_APPLE_ID">
                <i class="bi bi-apple"></i>
            </a>
            <small>iOS</small>
        </div>
    </div>

</body>

</html>
